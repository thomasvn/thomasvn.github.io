<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Thomas Nguyen | Portfolio</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Flamenco' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="Stylesheet.css">
	<link rel="stylesheet" type="text/css" href="Responsive.css">
	<link rel="stylesheet" href="animate.min.css">
	<link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
	<style>
		.carousel-inner > .item > img,
  		.carousel-inner > .item > a > img {
    		margin: auto;
    		height: 100%;
		}
  	</style>
	</head>
	
	<body class="animated fadeIn">
  	<!-- Navigation -->
	<nav class="navbar navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
			          <span class = "glyphicon glyphicon-menu-hamburger"></span>
			    </button>
				<a class="navbar-brand" href="Home.html">Thomas Nguyen</a>
			</div>
			<div class="collapse navbar-collapse navbar-left navbar-main-collapse">
			  <ul class="nav navbar-nav">
			    <li><a href="Personal.html">Personal</a></li>
			    <li><a href="Experience.html">Experience</a></li> 
			    <li class="active"><a href="Portfolio.html">Portfolio</a></li> 
			  </ul>
			</div>
		</div>
	</nav>

	<!-- Carousel -->
	<div id="myCarousel" class="carousel slide" data-interval="4500"> 
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <!--<div class="carousel-inner" role="listbox">-->
	  <div class="carousel-inner">
	   	<div class="item active">
	      <img src="img/GCS.jpg" alt="Grand Central Station">
	      <div class="carousel-caption">
	        <h1>Grand Central Station</h1>
	      </div>
	    </div>

	    <div class="item">
	      <img src="img/La_Jolla.jpg" alt="La Jolla" >
	      <div class="carousel-caption">
	        <h1>La Jolla</h1>
	      </div>
	    </div>

	    <div class="item">
	      <img src="img/Disney.jpg" alt="Disneyland" >
	      <div class="carousel-caption">
	        <h1>Happiest Place on Earth</h1>
	      </div>
	    </div>

	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script type="text/javascript">
    $(document).ready(function(){
        $('.carousel').carousel();
    });
	</script>

	<!-- Albums -->
	<div id="albums">
		<div class="page-header">
			<h1>Albums<small></small></h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<h2>Portraits</h2>
					<div class="cover"><img src="img/portraits.jpg" class="img-responsive center-block img-zoom"></div>
				</div>
				<div class="col-md-4">
					<h2>So-Cal</h2>
					<div class="cover"><img src="img/SoCal.jpg" class="img-responsive center-block img-zoom"></div>
				</div>
				<div class="col-md-4">
					<h2>iD Tech</h2>
					<div class="cover"><img src="img/tech.jpg" class="img-responsive center-block img-zoom"></div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<h2>Prom</h2>
					<div class="cover"><img src="img/prom.jpg" class="img-responsive center-block img-zoom"></div>
				</div>
				<div class="col-md-4">
					<h2>17 Mile Drive</h2>
					<div class="cover"><img src="img/17mile.jpg" class="img-responsive center-block img-zoom"></div>
				</div>
				<div class="col-md-4">
					<h2>Disneyland</h2>
					<div class="cover"><img src="img/DisneyCover.jpg" class="img-responsive center-block img-zoom"></div>
				</div>
			</div>
		</div>
	</div>


  </body>
</html>
